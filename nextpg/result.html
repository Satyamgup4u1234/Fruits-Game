<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="result.css">

    <title>Fruit Game</title>

</head>

<body>
    <br>
    <div class="aa">Result Here</div>
    <p class="bb">In your mind a fruit is ...</p>

    <div class="space"></div>


    <div class="image-container">
        <img src="../images/avocado.jpg" alt="avocado 1" data-fruit="avocado">
        <img src="../images/banana.jpg" alt="banana 2" data-fruit="banana">
        <img src="../images/blueberry.png" alt="blueberry 3" data-fruit="blueberry">
        <img src="../images/cherry.png" alt="cherry 4" data-fruit="cherry">
        <img src="../images/dragon_fruit.jpg" alt="dragon_fruit 5" class="active">
        <img src="../images/fig.png" alt="fig 6" data-fruit="fig">
        <img src="../images/kiwi.png" alt="kiwi 7" data-fruit="kiwi">
        <img src="../images/mango.jpg" alt="mango 8" data-fruit="mango">
        <img src="../images/pomogranate.jpg" alt="pomegranate 9" data-fruit="pomegranate">
        <img src="../images/Strawberry.jpg" alt="strawberry 10" data-fruit="strawberry">
    </div>

    <button class="roll-button">Roll Images</button>
    
    <div>
    
        <button class="hidden" id="playAgin" onclick="window.location.href='../index.html'">Play Again</button>

    </div>

    <script src="combinedScript2.js"></script>
</body>

</html>
